<script src="https://www.google.com/recaptcha/api.js?hl=es"></script>

<p>¿Quieres contactar conmigo? Rellena este formulario para mandarme un mensaje, e intentaré responderte lo antes posible!</p>
<form name="sentMessagXe" id="contactForm" action="https://formspree.io/f/mknponpg" method="POST">
    <div class="control-group">
        <div class="form-group floating-label-form-group controls">
            <label>Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre" id="name" required data-validation-required-message="Introduce tu nombre">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="control-group">
        <div class="form-group floating-label-form-group controls">
            <label>E-mail</label>
            <input type="email" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Introduce tu e-mail">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="control-group">
        <div class="form-group floating-label-form-group controls">
            <label>Mensaje</label>
            <textarea rows="5" class="form-control" placeholder="Mensaje" id="message" required data-validation-required-message="Introduce tu mensaje"></textarea>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" id="sendMessageButton">Enviar</button>
    </div>
    <div class="g-recaptcha" data-sitekey="6Ld90tQZAAAAADtsV0fqHWd-z6PxVe-Qa0xolyAG"></div>
</form>
