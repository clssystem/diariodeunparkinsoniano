---
layout: default
---

<!-- Page Header -->
{% assign fondo = '/img/bg-header.jpg' %}
<!-- Page Header -->
{% if fondo %}
<header class="masthead" style="        background-image: url('{{ fondo  | prepend: site.baseurl | replace: '//', '/' }}')">
        {% else %}
        <header class="masthead">
            {% endif %}
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="page-heading">
                            <h1>{{ page.title }}</h1>
                            {% if page.excerpt %}
                            <span class="subheading">{{ page.excerpt }}</span>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">

                    {{ content }}

                </div>
            </div>
        </div>
